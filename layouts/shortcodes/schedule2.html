<table class="table schedule2 center" style="max-width:80%" align = "center">
        {{- range .Site.Data.schedule2 }}
        {{- range . }}
        <tr>
                 <td align="left" style="width:15%;text-align:right">{{ .week }}</td>
            <td align="right" style="width:15%;text-align:right">{{ .date }}</td>
            <td style="width:55%;text-align:left">{{ .title | markdownify }}</td>

            {{- if .header }} 
            <td style="width:5%;text-align:center" class="mid-table-header">Slides</td>
            <td style="width:5%;text-align:center" class="mid-table-header">Recording</td>

            {{- else }} 
              
            {{- if .slides }}
            <td align="center" style="width:8%;text-align:center"><a
                    href="{{ .slides }}">
                    <i class="fas fa-file fa-lg"></i></a></td>
            {{- else }}
            <td align="center" style="width:8%;text-align:center">
                <font color="f1f1f1">
                    <i class="fas fa-file fa-lg"></i></font>
            </td>
            {{- end }}
          
            
             {{- if .recording }}
            <td align="center" style="width:8%;text-align:center"><a
                    href="{{ .recording }}">
                    <i class="fas fa-video fa-lg"></i></a></td>
            {{- else }}
            <td align="center" style="width:8%;text-align:center">
                <font color="f1f1f1">
                    <i class="fas fa-video fa-lg"></i></font>
            </td>
            {{- end }}

            {{- end }}
        </tr>
        {{- end }}
     {{- end }} 

</table>
</div>
